<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latest Government Jobs</title>
</head>
<body>
  <h1>Latest Jobs</h1>
  <div id="job-list"></div>

  <script>
    fetch("jobs.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("job-list");
        data.forEach(job => {
          container.innerHTML += `
            <div style="border:1px solid #ccc;padding:10px;margin:10px">
              <h3>${job.title}</h3>
              <p><strong>Last Date:</strong> ${job.lastDate}</p>
              <p>${job.details}</p>
              <a href="${job.applyLink}" target="_blank">Apply Now</a>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById("job-list").innerHTML = "<p>Failed to load jobs.</p>";
      });
  </script>
</body>
</html>
