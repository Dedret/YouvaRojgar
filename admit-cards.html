<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admit Cards</title>
  <style>
    body {

      background-color: #f9f9f9;

      background-color: #004aad;

      padding: 1rem;

    .card h3 {
      margin: 0;
    }
    .card p {
      margin: 5px 0;
    }
    .card a {
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

    <div class="card">
